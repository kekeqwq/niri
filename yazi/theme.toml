# : File-specific styles [[[

[filetype]

rules = [
  # Images
  { mime = "image/*", fg = "#88C0D0" },           # nord8

  # Media
  { mime = "{audio,video}/*", fg = "#EBCB8B" },   # nord13

  # Archives
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#B48EAD" },  # nord15

  # Documents
  { mime = "application/{pdf,doc,rtf}", fg = "#A3BE8C" },  # nord14

  # Special files
  { name = "*", is = "orphan", bg = "#BF616A" },  # nord11
  { name = "*", is = "exec", fg = "#ECEFF4" },    # nord6

  # Fallback
  { name = "*", fg = "#D8DEE9" },                 # nord4
  { name = "*/", fg = "#88C0D0" },                # nord8
]

# : ]]]
